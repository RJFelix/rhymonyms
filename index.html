<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rhymonym</title>
    <meta name="author" content="Ryan Felix">
    <meta name="description" content="Stuck writing a poem? Rhymonym helps you find the right rhyming word!">
    <link rel="stylesheet" href="./styles.css" type="text/css">
  </head>
  <body>
    <h1>Rhymonym</h1>
    <hr>
    <p>Find words that have a similar meaning to <input type="text" id="synonymInput"></input> but rhyme with <input type="text" id="rhymeInput"></input> !</p>
    <button id="submit">Find words now!</button>
    <hr>
    <ul id="matches"></ul>
    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>
